<polymer-element name="ceci-field" attributes="name kind">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer('ceci-field', {
      kinds: ["Number", "Toggle", "Text", "Name", "Address", "URL", "Color", "Image"],
      kindChanged: function() {
        var detail = {
          changed: "kind"
        };
        this.fire("propertychange", detail);
      },
      nameChanged: function() {
        var detail = {
          changed: "name"
        };
        this.fire("propertychange", detail);
      },
      getCollectionName: function() {
        return this.parentNode.name;
      }
    });
  </script>
</polymer-element>
