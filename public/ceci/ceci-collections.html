<polymer-element name="ceci-collections">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer('ceci-collections', {
      addSchema: function(name) {
        var schema = document.createElement("ceci-schema");
        this.appendChild(schema);
        schema.name = name;
        var detail = {
          added: schema
        };
        this.fire("schemachange", detail);
      },
      removeSchema: function(name) {
        var schema = this.querySelector('*[name="'+ name + '"]');
        this.removeChild(schema);
        var detail = {
          removed: schema
        };
        this.fire("schemachange", detail);
      },
      getSchema: function(name) {
        return this.querySelector('*[name="'+ name + '"]');
      },
      getSchemas: function() {
        return Array.prototype.slice.call(this.querySelectorAll("ceci-schema"), 0);
      },
      getField: function(schemaname, fieldname) {
        return this.querySelector('*[name="'+ schemaname + '"]').getField(fieldname);
      },
      getFields: function(name) {
        return this.querySelector('*[name="'+ name + '"]').getFields();
      }
    });
  </script>
</polymer-element>
